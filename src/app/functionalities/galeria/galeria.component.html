<ng-container *ngFor="let url of imagesUrl; let i = index">
    <img [src]="url" (click)="onClickImg(i)">
</ng-container>

<div *ngIf="showModal">
    <img src="assets/img/icon-cross.png" (click)="closeImg()">
    <img src="assets/img/icon-left-arrow.png" (click)="prevImg()">
    <img [src]="urlImgSelected">
    <img src="assets/img/icon-right-arrow.png" (click)="nextImg()">
</div>
